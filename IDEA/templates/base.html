<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mobiliario de Oficina{% endblock %}</title>

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <meta name="description" content="Mobiliario de oficina personalizado">
    <meta name="keywords" content="oficina, muebles, diseño">
    <meta name="author" content="Tu nombre">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/carousel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/superfish.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.mobilemenu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.equalheights.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.carouFredSel-6.1.0.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.touchSwipe.min.js') }}"></script>
    <script>
    $(window).on('load', function() {
        jQuery(".maxheight").equalHeights();
        $('#carousel-fred').carouFredSel({
            auto: false,
            responsive: true,
            width: '100%',
            scroll: 1,
            prev: '#prev',
            next: '#next',
            pagination: false,
            mousewheel: true,
            items: {
                height: 'auto',
                width: $(window).width() > 767 ? 900 : 320,
                visible: {
                    min: 1,
                    max: 3
                }
            },
            swipe: {
                onMouse: true,
                onTouch: true
            }
        });
    });
    </script>
    {% block extra_head %}{% endblock %}
</head>

<body id="home-page">
    <header>
        <div class="container">
            <div class="navbar navbar_ clearfix">
                <div class="navbar-inner">
                    <div class="clearfix">
                        <h1 class="brand">
                            <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"></a>
                            <span>decore</span>
                        </h1>
                        <div class="text-left">¡Si lo imaginas, lo fabricamos!</div>
                        <div class="nav-collapse collapse">
                            <ul class="nav sf-menu clearfix">
                                <li><a href="{{ url_for('home') }}">Inicio</a></li>
                                <li><a href="{{ url_for('mesas') }}">Mesas</a></li>
                                <li><a href="{{ url_for('sillas') }}">Sillas</a></li>
                                <li><a href="{{ url_for('accesorios') }}">Accesorios</a></li>
                                <li><a href="{{ url_for('carrito') }}">Carrito</a></li>
                                <li><a href="{{ url_for('login') }}">Login</a></li>
                                <li><a href="{{ url_for('register') }}">Register</a></li>
                                <li><a href="{{ url_for('pedidos') }}">Mis pedidos</a></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <div class="container block-container">
            <div class="row">
                <article class="span12">
                    <div class="footer-div">
                        <span><span>DE</span>CORE &copy; 2025 • </span>
                        <a href="#">Política de privacidad</a>
                    </div>
                    <ul class="soc-icons">
                        <li><a href="#" class="icon"></a></li>
                        <li><a href="#" class="icon-1"></a></li>
                        <li><a href="#" class="icon-2"></a></li>
                        <li><a href="#" class="icon-3"></a></li>
                    </ul>
                </article>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
</body>
</html>
