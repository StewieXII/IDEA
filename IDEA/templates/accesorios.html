{% extends "base.html" %}
{% block title %}Catálogo de Accesorios{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <article class="span12">
            <h2>Catálogo de Accesorios</h2>
        </article>
    </div>
    <div class="row">
        {% for producto in productos %}
        <div class="element {{ producto.subtipo|default('') }}">
            <div class="block-thumbnail-2">
                <figure class="img-polaroid-1">
                    <img src="{{ url_for('static', filename=producto.imagen) }}" alt="{{ producto.nombre }}">
                </figure>
                <h3>{{ producto.nombre }}</h3>
                <p>{{ producto.descripcion }}</p>
                <p><strong>{{ "{:.2f}".format(producto.precio) }} €</strong></p>
                <form method="POST" action="{{ url_for('add_to_cart', producto_id=producto.id) }}">
                    <button type="submit" class="btn btn-1">Añadir al carrito</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
