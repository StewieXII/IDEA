{% extends 'base.html' %}
{% block title %}Catálogo de Accesorios{% endblock %}
{% block content %}
<div class="container">
    <h2>Catálogo de Accesorios</h2>
    <div class="row">
        {% for producto in productos %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ url_for('static', filename=producto.imagen) }}" class="card-img-top" alt="{{ producto.nombre }}">
                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text">{{ producto.descripcion }}</p>
                    <p class="card-text"><b>{{ producto.precio }} €</b></p>
                    <form action="{{ url_for('add_to_cart', producto_id=producto.id) }}" method="post">
                        <button type="submit" class="btn btn-primary">Añadir al carrito</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
